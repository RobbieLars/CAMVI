<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="Img/351103462_606193621478565_2732728691184406486_n.jpg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>Alquiler de Servicios - Camvi</title>
    
 
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    
    <link href="css/styles.css" rel="stylesheet" />
    <script src="Js/Menu.js"></script>
</head>

<body>
    
    <div id="Menu">

    </div>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('Img/408295826_369004812457488_5437120914234473833_n.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>Reserva tu cita Aquí</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
  
    <form action="page.html" method="post">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" required />
        <br />
        <label for="telNo">Télefono:</label>
        <input type="tel" name="telNo" id="telNo" required list="defaultTels" />
        <br />
        <label for="place">Lugar:</label>
        <input type="text" name="place" id="place" required />
        <br />
        <label for="date">Fecha:</label>
        <input type="date" name="date" id="date" required />
        <br />
        <label for="time">Hora:</label>
        <input type="time" name="time" id="time" required />
        <br />
        <input type="submit" value="Submit" />
      </form>

    <!-- Footer-->
    <div id="footer">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
    <script src="Js/CMenu.js"></script>
    <script src="Js/Cfooter.js"></script>
    <script src="Js/Footer.js"></script>
</body>

</html>
