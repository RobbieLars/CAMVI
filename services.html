<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="Img/351103462_606193621478565_2732728691184406486_n.jpg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Alquiler de Servicios - Camvi</title>


    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />

    <link href="css/styles.css" rel="stylesheet" />
    <script src="Js/Menu.js"></script>
</head>

<style>
    form {
        max-width: 400px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"] {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    input:invalid {
        border-color: #ff8080;
    }

    input:valid {
        border-color: #80ff80;
    }
</style>

<body>

    <div id="Menu">

    </div>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('Img/408295826_369004812457488_5437120914234473833_n.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>Reserva tu cita Aquí</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <form id="invoiceForm" action="#" method="post">
        <label for="customerName">Nombre:</label>
        <input type="text" name="Nombre" id="customerName" required />
        <br />
        <label for="customerTel">Teléfono:</label>
        <input type="tel" name="Telefono" id="customerTel" required />
        <br />
        <label for="customerAddress">Dirección:</label>
        <input type="text" name="Dirección" id="customerAddress" required />
        <br />
        <label for="invoiceDate">Fecha:</label>
        <input type="date" name="Fecha" id="invoiceDate" required />
        <br />
        <label for="productDetails">Detalles de Productos:</label>
        <textarea name="Detalles de Productos" id="productDetails" required></textarea>
        <br />
        <input type="submit" value="Generar Factura PDF" />
    </form>

    <!-- Footer-->
    <div id="footer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
    <script src="Js/CMenu.js"></script>
    <script src="Js/Cfooter.js"></script>
    <script src="Js/Footer.js"></script>
    <script src="Js/generarFactura.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/dist/pdf-lib.js"></script>
</body>

</html>
