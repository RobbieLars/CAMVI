<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>Camvi</title>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"

    <link

    <link href="css/styles.css" rel="stylesheet" />

<body>
    <!-- Header-->
    <div id="Menu">

    </div>
    <header class="masthead" style="background-image: url('assets/img/imagen\ index.jpg')">

            <div class="row gx-4 gx-lg-5 justify-content-center">

                    </div>
                </div>
            </div>
        </div>

    <main class="mb-4">

                <div class="col-md-10 col-lg-8 col-xl-7">

                    <p style="font-style: italic;">"Brindar experiencias visuales excepcionales que perduren en el tiempo, a través de servicios de

                </div>

            </div>
            <div>

                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"

                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"

                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Img/392940711_346673914690578_296100534224600919_n (1).jpg" class="img-fluid d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                               
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Img/418939914_392519836772652_6692445652019084360_n.jpg" class="img-fluid d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Img/415276284_384004754290827_6314145958549553738_n.jpg" class="img-fluid d-block

                            <div class="carousel-caption d-none d-md-block">
                                
                            </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
    </main>


    <!-- Footer-->
    <div id="footer">
