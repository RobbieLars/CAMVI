<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="Img/351103462_606193621478565_2732728691184406486_n.jpg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>Contactanos - Camvi</title>
    
   
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
   
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    
    <link href="css/styles.css" rel="stylesheet" />
    <script src="Js/Menu.js"></script>
</head>

<body>
    <div id="Menu">

    </div>
    
    <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Contactanos</h1>
                        <span class="subheading">Â¿Tienes preguntas?</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
  
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p style="font-style: italic;">Tienes alguna pregunta, Completa el siguiente formulario para contactarnos</p>
                    <div class="my-5">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <div class="form-floating">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                                    data-sb-validations="required" />
                                <label for="name"><div style="font-style: italic;">Nombre</div></label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Requiere el nombre.</div>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="email" type="email" placeholder="Enter your email..."
                                    data-sb-validations="required,email" />
                                <label for="email"><div  style="font-style: italic;">Correo Electronico</div></label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">Requiere el Correo.
                                </div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Correo no valido.</div>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="phone" type="tel"
                                    placeholder="Enter your phone number..." data-sb-validations="required" />
                                <label for="phone"><div style="font-style: italic;">Numero Telefonico</div></label>
                                <div class="invalid-feedback" data-sb-feedback="phone:required">Requiere el numero
                                    Telefonico.</div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="message" placeholder="Enter your message here..."
                                    style="height: 12rem" data-sb-validations="required"></textarea>
                                <label for="message"><div style="font-style: italic;">Mensaje</div></label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">Se requiere un mensaje.
                                </div>
                            </div>
                            <br />
                            <!-- Submit success message-->
                            
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Se ha enviado Correctamente</div>
                               
                                    <br />
                                    
                                </div>
                            </div>
                            <!-- Submit error message-->
                           
                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3">Error al enviar el mensaje!</div>
                            </div>
                            <!-- Submit Button-->
                            <button class="btn btn-primary text-uppercase disabled" id="submitButton"
                                type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <div id="footer">

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/scripts.js"></script>
    <script src="Js/CMenu.js"></script>
    <script src="Js/Cfooter.js"></script>
    <script src="Js/Footer.js"></script>
    
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
